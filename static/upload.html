<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFDL-Loader v1 - SFDL Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen text-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">SFDL Upload</h1>
                        <p class="text-xs text-gray-400">Datei hochladen</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <a href="/" class="inline-flex items-center px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Zurück zum Status
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Upload Container -->
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-2xl border border-gray-700 overflow-hidden">
            
            <!-- Tabs -->
            <div class="flex border-b border-gray-700">
                <button class="tab-button flex-1 px-6 py-4 text-center font-medium transition-all duration-200 bg-gradient-to-r from-gray-700 to-gray-600 text-white border-b-2 border-blue-500" onclick="switchTab('file')">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span>Datei Upload</span>
                    </div>
                </button>
                <button class="tab-button flex-1 px-6 py-4 text-center font-medium transition-all duration-200 bg-gray-800/50 text-gray-400 hover:bg-gray-700/50" onclick="switchTab('url')">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                        </svg>
                        <span>URL Download</span>
                    </div>
                </button>
                <button class="tab-button flex-1 px-6 py-4 text-center font-medium transition-all duration-200 bg-gray-800/50 text-gray-400 hover:bg-gray-700/50" onclick="switchTab('text')">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                        <span>Text Eingabe</span>
                    </div>
                </button>
            </div>
            
            <!-- File Upload Tab -->
            <div id="file-tab" class="tab-content p-8">
                <form class="space-y-6" id="uploadForm" enctype="multipart/form-data">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-3">SFDL Datei auswählen</label>
                        <div class="relative">
                            <input type="file" id="sfdlFile" name="sfdlFile" accept=".sfdl" onchange="displayFileName()" class="hidden">
                            <label for="sfdlFile" class="flex items-center justify-center w-full px-6 py-8 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-blue-500 hover:bg-gray-700/30 transition-all duration-200 group">
                                <div class="text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                    </svg>
                                    <p class="mt-2 text-sm text-gray-400">
                                        <span class="font-semibold text-blue-400 group-hover:text-blue-300">Klicken zum Auswählen</span> oder Drag & Drop
                                    </p>
                                    <p class="mt-1 text-xs text-gray-500">.sfdl Dateien</p>
                                </div>
                            </label>
                        </div>
                        <div id="fileName" class="mt-3 text-sm text-green-400 font-medium"></div>
                    </div>
                    
                    <button type="submit" id="uploadButton" class="w-full inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-lg transition-all duration-200 shadow-lg hover:shadow-blue-500/50 disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        Upload starten
                    </button>
                </form>
            </div>
            
            <!-- URL Download Tab -->
            <div id="url-tab" class="tab-content p-8 hidden">
                <form class="space-y-6" id="urlForm">
                    <div>
                        <label for="sfdlUrl" class="block text-sm font-medium text-gray-300 mb-2">SFDL Download URL</label>
                        <input type="url" id="sfdlUrl" placeholder="https://download.sfdl.net/enc/..." 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-mono text-sm">
                        <p class="mt-2 text-xs text-gray-400">Beispiel: https://download.sfdl.net/enc/489151;Name;hash.32283</p>
                    </div>
                    
                    <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-semibold rounded-lg transition-all duration-200 shadow-lg hover:shadow-purple-500/50">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                        </svg>
                        Von URL herunterladen
                    </button>
                </form>
            </div>
            
            <!-- Text Input Tab -->
            <div id="text-tab" class="tab-content p-8 hidden">
                <form class="space-y-6" id="textForm">
                    <div>
                        <label for="textFileName" class="block text-sm font-medium text-gray-300 mb-2">Dateiname</label>
                        <input type="text" id="textFileName" placeholder="meine-datei.sfdl" 
                               class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div>
                        <label for="sfdlText" class="block text-sm font-medium text-gray-300 mb-2">SFDL Inhalt</label>
                        <textarea id="sfdlText" placeholder="SFDL Inhalt hier einfügen..." rows="12"
                                  class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-green-400 placeholder-gray-400 font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-y"></textarea>
                    </div>
                    
                    <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold rounded-lg transition-all duration-200 shadow-lg hover:shadow-green-500/50">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                        </svg>
                        Speichern
                    </button>
                </form>
            </div>
            
            <!-- Message Display -->
            <div id="message" class="hidden mx-8 mb-8 fade-in"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 py-6 text-center text-gray-500 text-sm">
        <div class="container mx-auto px-4">
            <p>SFDL-Loader v1 Upload Interface</p>
            <p class="mt-2 text-xs">Modernized with ❤️ using Tailwind CSS</p>
        </div>
    </footer>

    <script>
        function switchTab(tabName) {
            // Remove active state from all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('bg-gradient-to-r', 'from-gray-700', 'to-gray-600', 'text-white', 'border-b-2', 'border-blue-500');
                button.classList.add('bg-gray-800/50', 'text-gray-400');
            });
            
            // Show selected tab
            const selectedTab = document.getElementById(tabName + '-tab');
            selectedTab.classList.remove('hidden');
            
            // Highlight active button
            event.target.closest('.tab-button').classList.remove('bg-gray-800/50', 'text-gray-400');
            event.target.closest('.tab-button').classList.add('bg-gradient-to-r', 'from-gray-700', 'to-gray-600', 'text-white', 'border-b-2', 'border-blue-500');
        }
        
        function displayFileName() {
            const fileInput = document.getElementById('sfdlFile');
            const fileNameDisplay = document.getElementById('fileName');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileNameDisplay.innerHTML = `
                    <div class="flex items-center space-x-2 p-3 bg-gray-700/50 rounded-lg">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>${file.name}</span>
                        <span class="text-gray-400 text-xs">(${(file.size / 1024).toFixed(2)} KB)</span>
                    </div>
                `;
            } else {
                fileNameDisplay.innerHTML = '';
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            const icon = type === 'success' 
                ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
                : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
            
            const bgColor = type === 'success' ? 'bg-green-500/10 border-green-500' : 'bg-red-500/10 border-red-500';
            const textColor = type === 'success' ? 'text-green-400' : 'text-red-400';
            
            messageDiv.innerHTML = `
                <div class="flex items-center space-x-3 p-4 rounded-lg border ${bgColor} ${textColor}">
                    ${icon}
                    <span>${text}</span>
                </div>
            `;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
        
        // File Upload Handler
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('sfdlFile');
            const uploadButton = document.getElementById('uploadButton');
            
            if (!fileInput.files.length) {
                showMessage('Bitte wähle eine Datei aus!', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('sfdlFile', fileInput.files[0]);
            
            uploadButton.disabled = true;
            uploadButton.innerHTML = `
                <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Upload läuft...
            `;
            
            try {
                // Add timeout to prevent hanging
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('✅ Upload erfolgreich: ' + result.filename + '<br><small class="text-xs opacity-75">Gespeichert: ' + result.path + '</small>', 'success');
                    fileInput.value = '';
                    document.getElementById('fileName').innerHTML = '';
                } else {
                    showMessage('❌ Upload fehlgeschlagen: ' + (result.error || 'Unbekannter Fehler'), 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showMessage('❌ Upload-Timeout: Die Anfrage dauerte zu lange (>30s). Bitte versuche es erneut.', 'error');
                } else {
                    showMessage('❌ Upload fehlgeschlagen: ' + error.message, 'error');
                }
            } finally {
                uploadButton.disabled = false;
                uploadButton.innerHTML = `
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    Upload starten
                `;
            }
        });
        
        // URL Download Handler
        document.getElementById('urlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('sfdlUrl').value.trim();
            
            if (!url) {
                showMessage('Bitte gib eine URL ein!', 'error');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showMessage('Ungültige URL! Muss mit http:// oder https:// beginnen.', 'error');
                return;
            }
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="w-5 h-5 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                Wird heruntergeladen...
            `;
            
            try {
                const response = await fetch('/download_sfdl_url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('✅ SFDL heruntergeladen: ' + result.filename + '<br><small class="text-xs opacity-75">Pfad: ' + result.path + '</small>', 'success');
                    document.getElementById('sfdlUrl').value = '';
                } else {
                    showMessage('❌ Download fehlgeschlagen: ' + (result.error || 'Unbekannter Fehler'), 'error');
                }
            } catch (error) {
                showMessage('❌ Download fehlgeschlagen: ' + error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = `
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                    </svg>
                    Von URL herunterladen
                `;
            }
        });
        
        // Text Input Handler
        document.getElementById('textForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileName = document.getElementById('textFileName').value.trim();
            const content = document.getElementById('sfdlText').value.trim();
            
            if (!fileName) {
                showMessage('Bitte gib einen Dateinamen ein!', 'error');
                return;
            }
            
            if (!content) {
                showMessage('Bitte füge SFDL Inhalt ein!', 'error');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/plain' });
            const formData = new FormData();
            formData.append('sfdlFile', blob, fileName.endsWith('.sfdl') ? fileName : fileName + '.sfdl');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('✅ Gespeichert: ' + result.filename + '<br><small class="text-xs opacity-75">Pfad: ' + result.path + '</small>', 'success');
                    document.getElementById('textFileName').value = '';
                    document.getElementById('sfdlText').value = '';
                } else {
                    showMessage('❌ Speichern fehlgeschlagen: ' + (result.error || 'Unbekannter Fehler'), 'error');
                }
            } catch (error) {
                showMessage('❌ Speichern fehlgeschlagen: ' + error.message, 'error');
            }
        });
        
        // Drag and Drop support
        const fileTab = document.getElementById('file-tab');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileTab.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            fileTab.addEventListener(eventName, () => {
                fileTab.querySelector('label').classList.add('border-blue-500', 'bg-gray-700/30');
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            fileTab.addEventListener(eventName, () => {
                fileTab.querySelector('label').classList.remove('border-blue-500', 'bg-gray-700/30');
            }, false);
        });
        
        fileTab.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('sfdlFile').files = files;
            displayFileName();
        }, false);
    </script>
</body>
</html>
